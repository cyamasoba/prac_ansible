---
# wheelグループ作成
- name: Make wheel group
  group:
    name: wheel
    state: present

# ユーザ作成
- name: create local user
  user:
    name: "{{ item.name }}"
    password: "{{ item.pass | password_hash('sha512') }}"
    createhome: yes
    groups: wheel
    state: present
  with_items:
    "{{user_info}}"
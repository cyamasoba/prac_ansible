---
# プロキシを設定してdnfをアップデート
- name: Set dnf proxy
  lineinfile:
    path: /etc/dnf/dnf.conf
    line: "'proxy={{ http_proxy }}'"
    state: present

- name: Update dnf
  ansible.builtin.dnf:
    name: "*"
    state: latest



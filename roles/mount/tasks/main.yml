---
- name: Ensure directory exists
  file:
    path: /mnt/files
    state: "directory"
    owner: "{{ ansible_user_info.name }}"
    group: "{{ ansible_user_info.name }}"
    mode: "755"

- name: mount file
  become: yes
  mount:
    src: /sda/sda3/rhel_vbox-root
    path: /mnt/files
    state: mounted
    fstype: xfs
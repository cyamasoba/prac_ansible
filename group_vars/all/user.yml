---
user_pass:
  ansible: Password-2
  mesw: Password-3

ansible_user_group:
  name: 'ansible'
  gid: 498
  state: 'present'

ansible_user_info:
  name: ansible
  pass: "{{ user_pass.ansible }}"
  uid: 498
  group: "{{ ansible_user_group.name }}"
  groups: 'wheel'
  comment: 'Executing ansible user'
  home: '/home/ansible'
  createhome: 'yes'
  state: 'present'

ansible_become_password: "{{ user_pass.ansible }}"

common_user_groups:
  - {name: 'mesw', gid: 499, state: 'present'}

common_user_info:
  - {name: 'mesw', pass: "{{ user_pass.mesw }}", uid: 499, group: "{{ user_groups[0].name }}", groups: 'wheel', comment: 'management acount', home: '/home/mesw', createhome: 'yes', state: 'present' }

sudoers: |
  ansible All=(ALL) NOPASSWD: ALL
  Defaults: 